<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Image Hover</title>
</head>
<body>
    <div class="container">
        <h1>Hover Cards</h1>
        <div class="card-container">
            <div class="card">
                <div class="card__image card__image--1"></div>
                <div class="card__text-container">
                    <h2 class="card__header">Red Velvet Cupcake</h2>
                </div>
                <span class = "image-credit">luisana-zerpa | unsplash</span>
            </div>
            <div class="card">
                <div class="card__image card__image--2"></div>
                <div class="card__text-container">
                    <h2 class="card__header">Chocolate Ganache Tart</h2>
                </div>
                <span class = "image-credit">ruth georgiev | unsplash</span>
            </div>
            <div class="card">
                <div class="card__image card__image--3"></div>
                <div class="card__text-container">
                    <h2 class="card__header">Macarons</h2>
                </div>
                <span class = "image-credit">keila hotzel | unsplash</span>
            </div>
        </div>
    </div>
</body>
</html>
